name: Publish And Deploy Demo
on:
  # 监听 push 操作
  push:
    branches:
      # main 分支
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # 下载源码
    - name: Checkout
      uses: actions/checkout@master

    # 打包构建
    - name: Build
      uses: actions/setup-node@master
    - run: yarn
    - run: yarn build
    - run: tar -zcvf release.tgz build

    # 部署
    - name: Deploy
      uses: cross-the-world/scp-pipeline@master
      env: 
        WELCOME: 'ssh scp ssh pipeline'
        LASTSSH: 'do sth'
      with:
        host: ${{ secrets.HOST }}
        # 远程服务器的地址
        user: ${{ secrets.USERNAME }}
        # 用户名
        pass: ${{ secrets.PASSWORD }}
        # 密码
        port: ${{ secrets.PORT }}
        # 端口号
        connect_timeout: 10s
        local: './build'
        remote: /usr/local/nginx/web/react
